#############################
##### Coverage settings #####
#############################
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    except Exception

[coverage:run]
branch = True
omit =
    */apps.py
    */wsgi.py
    */settings.py
    */config.py
    */tests.py
    */manage.py
    */__init__.py
    */tests/*
    */migrations/*
    */htmlcov/*
    *.tox/*

[coverage:html]
title = Robot Missions Coverage


########################
##### Tox settings #####
########################
[tox:tox]
skipsdist = True
distshare = {homedir}/.tox/distshare
envlist = py{37}
skip_missing_interpreters = false
indexserver =
    pypi = https://pypi.python.org/simple
requires = tox-conda

[testenv]
passenv = TRAVIS TRAVIS_* *
setenv =
    PYTHONPATH = {toxinidir}
    DJANGO_SETTINGS_MODULE=robotmissions.settings
commands =
    flake8 apps/ robotmissions/ --count
    coverage run manage.py test
    coverage report -m
deps =
    -rrequirements.txt
    psycopg2
    coverage
    flake8
    py
    pytest
    pytest-pep8
    coverage
    pytest-cov
conda_deps =
    ifcopenshell
    scikit-learn
conda_channels=
    conda-forge
    intel


###########################
##### Flake8 settings #####
###########################
[flake8]
max-line-length = 100
exclude =
    */apps.py
    */wsgi.py
    */settings.py
    */config.py
    */tests.py
    */manage.py
    */__init__.py
    */tests/*
    */migrations/*
    */htmlcov/*
    *.tox/*
per-file-ignores =
    *:W293 E303 E125
# W293 blank line contains whitespace
# E125 continuation line with same indent as next logical line
# E303 too many blank lines
